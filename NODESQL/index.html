<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--<link rel="stylesheet" type="text/css" href="main.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="/favicon.ico" />
    </head>
    <body>
        <div class="container">

            <div class="row">
              <div class="col-sm">
                <h1>Karsten og alle de andre rødder</h1>
              </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <h3>Vis bulk data</h3>
                </div>
                <div class="col-sm">
                    <h3>Vis bruger data</h3>
                </div>
                <div class="col-sm">
                    <h3>Vis task data</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <form action="/employees" method="POST">
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Vis alle brugere' />
                    </form>
                    <form action="/tasks" method="POST">
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Vis alle tasks' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/employee" method="POST">
                        <input type="number" class="form-control mb-2" name="emprating" id="emprating" placeholder="Id" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Vis data' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/task" method="POST">
                        <input type="number" class="form-control mb-2" name="taskSelected" id="taskSelected" placeholder="Id" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Vis data' />
                    </form>
                </div>
            </div>


            <div class="row">
                <div class="col-sm">
                    <h3>Opret Person</h3>
                </div>
                <div class="col-sm">
                    <h3>Ændre Person</h3>
                </div>
                <div class="col-sm">
                    <h3>Slet Person</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                      <form action="/person" method="POST">
                        <input type="number" class="form-control mb-2" name="inputId" id="inputId" placeholder="Id" required>
                        <input type="text" class="form-control mb-2" name="inputNavn" id="inputNavn" placeholder="Navn" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Opret' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/changed-person" method="POST">
                        <input type="number" class="form-control mb-2" name="changedInputId" id="changedInputId" placeholder="Id på person der skal ædres" required>
                        <input type="text" class="form-control mb-2" name="changedInputNavn" id="changedInputNavn" placeholder="Navn skal ædres til" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Ændre' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/deleted-person" method="POST">
                        <input type="number" class="form-control mb-2" name="deletedInputId" id="deletedInputId" placeholder="Id på den bruger der skal slettes" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Slet' />
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm">
                    <h3>Opret Task</h3>
                </div>
                <div class="col-sm">
                    <h3>Ændre Task</h3>
                </div>
                <div class="col-sm">
                    <h3>Slet Task</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm">
                    <form action="/created-task" method="POST">
                        <input type="number" class="form-control mb-2" name="taskInputId" id="taskInputId" placeholder="Id" required>
                        <input type="text" class="form-control mb-2" name="taskInputNavn" id="taskInputNavn" placeholder="Navn"required>
                        <label class="control-label">Task start tid</label>
                        <div class='input-group date mb-2' id='datetimepicker1'>
                            <input type='text' class="form-control" id="taskInputTimeStart" name="taskInputTimeStart" required />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <label class="control-label">Task slut tid</label>
                        <div class='input-group date mb-2' id='datetimepicker2'>
                            <input type='text' class="form-control" id="taskInputTimeStop" name="taskInputTimeStop" required />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Opret' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/changed-task" method="POST">
                        <input type="number" class="form-control mb-2" name="taskChangeInputId" id="taskChangeInputId" placeholder="Id på tasks der skal ændres" required>
                        <input type="text" class="form-control mb-2" name="taskChangeInputNavn" id="taskChangeInputNavn" placeholder="Navn skal ændres til" required>
                        <label class="control-label">Task start tid</label>
                        <div class='input-group date mb-2' id='datetimepicker3'>
                            <input type='text' class="form-control" id="changedTaskInputTimeStart" name="changedTaskInputTimeStart" required/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <label class="control-label">Task slut tid</label>
                        <div class='input-group date mb-2' id='datetimepicker4'>
                            <input type='text' class="form-control" id="changedTaskInputTimeStop" name="changedTaskInputTimeStop" required/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar mb-2"></span>
                            </span>
                        </div>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Ændre' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/deleted-task" method="POST">
                        <input type="number" class="form-control mb-2" name="taskDeleteInputId" id="taskDeleteInputId" placeholder="Id på task der skal slettes" required>
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Slet' />
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <h3>Tilføj bruger til task</h3>
                </div>
                <div class="col-sm">
                    <h3>Slet bruger fra task</h3>
                </div>
                <div class="col-sm">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                      <form action="/bruger-task" method="POST">
                        <input type="number" class="form-control mb-2" name="brugerTaskInputId" id="brugerTaskInputId" placeholder="Id på bruger">
                        <input type="text" class="form-control mb-2" name="brugerTaskInputId2" id="brugerTaskInputId2" placeholder="Id på task">
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Tilføj' />
                    </form>
                </div>
                <div class="col-sm">
                    <form action="/delete-bruger-task" method="POST">
                        <input type="number" class="form-control mb-2" name="deleteBrugerTaskInputId" id="deleteBrugerTaskInputId" placeholder="Id på bruger">
                        <input type="text" class="form-control mb-2" name="deleteBrugerTaskInputId2" id="deleteBrugerTaskInputId2" placeholder="Id på task">
                        <input class="btn btn-primary mb-2" type="submit" id='query' value='Slet' />
                    </form>
                </div>
                <div class="col-sm">
                </div>
            </div>
            


        

           

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script>
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
            $(function () {
                $('#datetimepicker2').datetimepicker();
            });$
            $(function () {
                $('#datetimepicker3').datetimepicker();
            });
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
        </script>
    </body>
</html>
